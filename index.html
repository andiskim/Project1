<!DOCTYPE html>
<html>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,400' rel='stylesheet' type='text/css'>

    <title>
      Jane Doette
    </title>


</html>

<body>

<div class="container">
  <header>
    <!-- Top Row -->
    <div class="row">
        <div class="col-6">
          <div class="logo">
            <img src="images/Udacity_Logo.svg" alt="Udacity Logo"/>
          </div>
        </div>
        <div class="col-6 title">
          <h1>JANE DOETTE</h1>
          <h4>FRONT-END NINJA</h3>
        </div>
    </div>
  </header>

  <!-- Top Row Separator -->

  <div class="row">
      <div class="col-12">
        <hr />
      </div>
  </div>

  <!-- Main Image -->

    <div class="row">
        <div class="col-12">
          <picture>
            <source media="(min-width: 750px)" srcset="images/image1-1600_large_2x.jpg 2x, images/image1-800_large_1x.jpg" />
            <img src="images/image1-500_normal.jpg" alt="Appify Image" />
          </picture>
        </div>
    </div>



  <section>
    <!-- Featured Work -->
    <div class="row">
      <div class="col-12">
        <h2>Featured Work</h2>
      </div>
    </div>

    <!-- Featured Work Pins -->
    <div class="row featured">
        <!-- Appify -->
        <div class="col-4 box1">
            <picture>
              <source media="(min-width: 750px)" srcset="images/image2-1600_large_2x.jpg 2x, images/image2-800_large_1x.jpg" />
              <img src="images/image2-500_normal.jpg" alt="Appify Image" />
            </picture>
            <h3>APPIFY</h3>
            <p>
              https://github.com/udacity/Appify/
            </p>
        </div>

        <!-- Sunflower -->
        <div class="col-4 box2">
          <picture>
            <source media="(min-width: 750px)" srcset="images/image3-1600_large_2x.jpg 2x, images/image3-800_large_1x.jpg" />
            <img src="images/image3-500_normal.jpg" alt="Sunflower Image" />
          </picture>
            <h3>SUNFLOWER</h3>
            <p>
              https://github.com/udacity/Sunflower/
            </p>
        </div>

        <!-- Bokeh -->
        <div class="col-4 box3">
          <picture>
            <source media="(min-width: 750px)" srcset="images/image4-1600_large_2x.jpg 2x, images/image4-800_large_1x.jpg" />
            <img src="images/image4-500_normal.jpg" alt="Bokeh Image" />
          </picture>
            <h3>BOKEH</h3>
            <p>
              https://github.com/udacity/Bokeh/
            </p>
        </div>
    </div>
  </section>
</div>

</body>
